name: Python CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: 'pyproject.toml'
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install --no-root

      - name: Check lint
        run: make lint

      - name: Run unit tests
        run: make test
