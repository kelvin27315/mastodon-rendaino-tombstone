[tool.poetry]
name = "mastodon-rendaino-tombstone"
version = "0.1.0"
description = ""
authors = ["kelvin27315 <seven_units@yahoo.co.jp>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.4.0"
"Mastodon.py" = "^1.5.1"

[tool.poetry.dev-dependencies]
pysen = {version = "0.10.1", extras = ["lint"]}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pysen]
version = "0.10"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 100
py_version = "py37"

[[tool.pysen.lint.mypy_targets]]
paths = ["./rendaino_tombstone"]